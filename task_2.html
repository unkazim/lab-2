<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conference Registration Form</title>
  <style>
    form {
      margin: 0 auto; 
      width: 50%;
      padding: 20px; 
    }

    #comments {
      width: 100%; 
      text-align: center; /* Centers the text inside the comment section */
    }
   
    h1 {text-align: center;}
    p {text-align: center;}
    div {text-align: center;}

    
</style>
  </style>
</head>
<body>
  <h1>Conference Registration Form</h1>
  <form action="process_registration.php" method="post">
    <fieldset>
      <legend>Attendee Information</legend>

      <table>
        <tr>
          <td><label for="full_name">Full Name:</label></td>
          <td><input type="text" id="full_name" name="full_name" required></td>
        </tr>
        <tr>
          <td><label for="email">Email Address:</label></td>
          <td><input type="email" id="email" name="email" required></td>
        </tr>
        <tr>
          <td><label for="age">Age:</label></td>
          <td><input type="number" id="age" name="age" min="18" max="99" required></td>
        </tr>
      </table>

      <label>Gender:</label>
      <br>
      <input type="radio" id="gender_male" name="gender" value="male">
      <label for="gender_male">Male</label>
      <br>
      <input type="radio" id="gender_female" name="gender" value="female">
      <label for="gender_female">Female</label>
      <br>
      <input type="radio" id="gender_other" name="gender" value="other">
      <label for="gender_other">Other</label>
      <br>

      <label for="country">Country of Residence:</label>
      <select name="country" id="country">
        <option value="">Select Country</option>
        <option value="AF">Malaysia</option>
        <option value="AL">United State</option>
        </select>
      <br>

      <label>Area of Interest:</label>
      <br>
      <input type="checkbox" id="interest_software" name="interest[]" value="software_development">
      <label for="interest_software">Software Development</label>
      <br>
      <input type="checkbox" id="interest_data" name="interest[]" value="data_science">
      <label for="interest_data">Data Science</label>
      <br>
      <input type="checkbox" id="interest_cyber" name="interest[]" value="cybersecurity">
      <label for="interest_cyber">Cybersecurity</label>
      <br>
      <input type="checkbox" id="interest_ai" name="interest[]" value="artificial_intelligence">
      <label for="interest_ai">Artificial Intelligence</label>
      <br>

      <label>Experience Level:</label>
      <br>
      <input type="radio" id="level_beginner" name="level" value="beginner">
      <label for="level_beginner">Beginner</label>
      <br>
      <input type="radio" id="level_intermediate" name="level" value="intermediate">
      <label for="level_intermediate">Intermediate</label>
      <br>
      <input type="radio" id="level_advanced" name="level" value="advanced">
      <label for="level_advanced">Advanced</label>
      <br>

      <label for="comments">Comments or Questions:</label>
      <br>
      
      <textarea id="comments" name="comments" rows="10"></textarea> <br>

      <button type="submit">Register</button>
      <button type="submit">Reset</button>
    </fieldset>
  </form>
  <span class="watermark">Copyright Â© 2024 AZIM. All rights reserved.</span>
</body>
</html>
